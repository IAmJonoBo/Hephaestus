  - Tutorials:
      - Getting Started: tutorials/getting-started.md
  - How-to guides:
      - Install from a Wheelhouse: how-to/install-wheelhouse.md
      - Configure Your Editor: how-to/editor-setup.md
      - Operating Safely: how-to/operating-safely.md
      - Quality Gate Validation: how-to/quality-gates.md
      - AI Agent Integration: how-to/ai-agent-integration.md
      - Release Process: how-to/release-process.md
      - Testing Guide: how-to/testing.md
      - Troubleshooting: how-to/troubleshooting.md
  - Explanation:
      - Architecture Overview: explanation/architecture.md
      - Evergreen Lifecycle Playbook: lifecycle.md
      - Frontier Standards Charter: explanation/frontier-standards.md
      - Frontier Red Team & Gap Analysis: >-
          explanation/frontier-red-team-gap-analysis.md
  - Reference:
      - CLI Reference: reference/cli.md
      - Telemetry Events: reference/telemetry-events.md
      - CLI Autocompletion: cli-completions.md
      - Pre-Release Checklist: pre-release-checklist.md
      - Refactoring Toolkit Map: refactoring-toolkit.md
  - Appendix:
      - ADR Template: adr/0000-template.md
      - ADR 0001 - STRIDE Threat Model: adr/0001-stride-threat-model.md
