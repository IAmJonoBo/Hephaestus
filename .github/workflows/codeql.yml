---
name: CodeQL

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 0 3 * * 0

permissions: read-all

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      matrix:
        language: [python]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Setup uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --locked --extra dev --extra qa

      - name: Validate environment setup
        run: |
          echo "Validating Python and tool availability..."
          uv run python --version
          uv run python -c "import sys; print(f'Python: {sys.version}')"
          uv run python -c \
            "import pytest; print(f'pytest: {pytest.__version__}')"
          uv run python -c \
            "import mypy; print(f'mypy: {mypy.__version__}')"
          echo "Environment validation complete âœ“"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
