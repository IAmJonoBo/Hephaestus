name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies (qa + dev extras)
        run: uv sync --extra qa --extra dev

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Static typing (mypy)
        run: uv run mypy src tests hephaestus-toolkit/refactoring/scripts

      - name: Run test suite with coverage
        run: uv run pytest

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Security audit (pip-audit)
        if: matrix.python-version == '3.13'
        run: uv run pip-audit --strict
